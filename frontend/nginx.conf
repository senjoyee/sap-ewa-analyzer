# Minimal Nginx config for CRA SPA with Teams-compatible CSP
# Serves build/ from /usr/share/nginx/html

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # Compression
  gzip on;
  gzip_disable "msie6";
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Allow embedding inside Microsoft Teams only (personal tab)
    add_header Content-Security-Policy "frame-ancestors https://teams.microsoft.com https://*.teams.microsoft.com https://*.microsoft.com https://*.office.com" always;
    # Ensure no restrictive X-Frame-Options interfere (not set by default, but clear explicitly)
    add_header X-Frame-Options "" always;

    # Cache static assets aggressively (hashed filenames from CRA are immutable)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    # SPA fallback - route all other requests to index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (optional: returns 200)
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 'ok';
    }
  }
}
