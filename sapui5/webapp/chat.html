<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Document</title>
    <script
        id="sap-ui-bootstrap"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "ewa.analyzer": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted">
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chatContainer {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }
        .chatHeader {
            background: #354a5f;
            color: white;
            padding: 12px 16px;
            font-family: "72", Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chatHeader .docName {
            font-weight: 400;
            opacity: 0.9;
            font-size: 12px;
            margin-left: auto;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-family: "72", Arial, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #0a6ed1;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e5e5e5;
            border-bottom-left-radius: 4px;
        }
        .message.error {
            background: #ffebee;
            color: #c62828;
            border-color: #ffcdd2;
        }
        .message.loading {
            background: white;
            color: #666;
            font-style: italic;
        }
        .chatInput {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #e5e5e5;
            gap: 8px;
        }
        .chatInput input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-family: "72", Arial, sans-serif;
            font-size: 13px;
            outline: none;
        }
        .chatInput input:focus {
            border-color: #0a6ed1;
        }
        .chatInput button {
            padding: 10px 20px;
            background: #0a6ed1;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: "72", Arial, sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chatInput button:hover {
            background: #0854a0;
        }
        .chatInput button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chatContainer">
        <div class="chatHeader">
            <span>ðŸ’¬ Chat with Document</span>
            <span class="docName" id="docName"></span>
        </div>
        <div class="chatMessages" id="chatMessages"></div>
        <div class="chatInput">
            <input type="text" id="userInput" placeholder="Ask a question about the document..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Get file name from URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var fileName = urlParams.get('file') || '';
        var chatHistory = []; // Format: [{text: "...", isUser: true/false}]

        // Display document name in header
        document.getElementById('docName').textContent = fileName;
        document.title = 'Chat: ' + fileName;

        // API endpoint - must use full backend URL (frontend is served from different domain)
        var apiBaseUrl = 'https://sap-ewa-analyzer-backend.azurewebsites.net/api/chat';

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, type) {
            var messagesDiv = document.getElementById('chatMessages');
            var msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msgDiv;
        }

        function sendMessage() {
            var input = document.getElementById('userInput');
            var sendBtn = document.getElementById('sendBtn');
            var userText = input.value.trim();

            if (!userText) return;

            // Add user message to UI
            addMessage(userText, 'user');
            input.value = '';
            sendBtn.disabled = true;

            // Add to chat history (backend expects {text, isUser} format)
            chatHistory.push({ text: userText, isUser: true });

            // Show loading indicator
            var loadingMsg = addMessage('Thinking...', 'loading');

            // Call chat API - backend expects: message, fileName, documentContent, chatHistory
            console.log('[Chat] Calling API:', apiBaseUrl);
            console.log('[Chat] Payload:', { message: userText, fileName: fileName });
            
            fetch(apiBaseUrl, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                mode: 'cors',
                body: JSON.stringify({
                    message: userText,
                    fileName: fileName,
                    documentContent: '', // Backend will fetch from blob storage
                    chatHistory: chatHistory.slice(-10) // Last 10 messages for context
                })
            })
            .then(function(response) {
                console.log('[Chat] Response status:', response.status, response.statusText);
                console.log('[Chat] Response URL:', response.url);
                var contentType = response.headers.get('content-type') || '';
                console.log('[Chat] Content-Type:', contentType);
                
                if (!contentType.includes('application/json')) {
                    // Log the actual response for debugging
                    return response.text().then(function(text) {
                        console.error('[Chat] Non-JSON response body:', text.substring(0, 500));
                        throw new Error('Server returned HTML instead of JSON. The API endpoint may not be reachable.');
                    });
                }
                if (!response.ok) {
                    return response.json().then(function(err) {
                        throw new Error(err.detail || 'Chat request failed: ' + response.status);
                    });
                }
                return response.json();
            })
            .then(function(data) {
                // Remove loading message
                loadingMsg.remove();

                // Add assistant response
                var assistantText = data.response || data.message || 'No response received.';
                addMessage(assistantText, 'assistant');

                // Add to history
                chatHistory.push({ text: assistantText, isUser: false });
            })
            .catch(function(err) {
                loadingMsg.remove();
                addMessage('Error: ' + err.message, 'error');
            })
            .finally(function() {
                sendBtn.disabled = false;
                input.focus();
            });
        }

        // Focus input on load
        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
