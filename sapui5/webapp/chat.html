<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Document</title>
    <script
        id="sap-ui-bootstrap"
        src="https://sdk.openui5.org/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "ewa.analyzer": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted">
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chatContainer {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }
        .chatHeader {
            background: #354a5f;
            color: white;
            padding: 12px 16px;
            font-family: "72", Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chatHeader .docName {
            font-weight: 400;
            opacity: 0.9;
            font-size: 12px;
            margin-left: auto;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-family: "72", Arial, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #0a6ed1;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #e5e5e5;
            border-bottom-left-radius: 4px;
        }
        .message.error {
            background: #ffebee;
            color: #c62828;
            border-color: #ffcdd2;
        }
        .message.loading {
            background: white;
            color: #666;
            font-style: italic;
        }
        .chatInput {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #e5e5e5;
            gap: 8px;
        }
        .chatInput input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-family: "72", Arial, sans-serif;
            font-size: 13px;
            outline: none;
        }
        .chatInput input:focus {
            border-color: #0a6ed1;
        }
        .chatInput button {
            padding: 10px 20px;
            background: #0a6ed1;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: "72", Arial, sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chatInput button:hover {
            background: #0854a0;
        }
        .chatInput button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chatContainer">
        <div class="chatHeader">
            <span>ðŸ’¬ Chat with Document</span>
            <span class="docName" id="docName"></span>
        </div>
        <div class="chatMessages" id="chatMessages"></div>
        <div class="chatInput">
            <input type="text" id="userInput" placeholder="Ask a question about the document..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Get file name from URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var fileName = urlParams.get('file') || '';
        var chatHistory = [];

        // Display document name in header
        document.getElementById('docName').textContent = fileName;
        document.title = 'Chat: ' + fileName;

        // Get API base URL from config
        var apiBaseUrl = '';
        sap.ui.require(['ewa/analyzer/model/config'], function(Config) {
            apiBaseUrl = Config.getEndpoint('chat');
        });

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, type) {
            var messagesDiv = document.getElementById('chatMessages');
            var msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + type;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msgDiv;
        }

        function sendMessage() {
            var input = document.getElementById('userInput');
            var sendBtn = document.getElementById('sendBtn');
            var userText = input.value.trim();

            if (!userText) return;

            // Add user message to UI
            addMessage(userText, 'user');
            input.value = '';
            sendBtn.disabled = true;

            // Add to chat history
            chatHistory.push({ role: 'user', content: userText });

            // Show loading indicator
            var loadingMsg = addMessage('Thinking...', 'loading');

            // Call chat API
            fetch(apiBaseUrl || '/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: userText,
                    fileName: fileName,
                    history: chatHistory.slice(-10) // Last 10 messages for context
                })
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Chat request failed');
                }
                return response.json();
            })
            .then(function(data) {
                // Remove loading message
                loadingMsg.remove();

                // Add assistant response
                var assistantText = data.response || data.message || 'No response received.';
                addMessage(assistantText, 'assistant');

                // Add to history
                chatHistory.push({ role: 'assistant', content: assistantText });
            })
            .catch(function(err) {
                loadingMsg.remove();
                addMessage('Error: ' + err.message, 'error');
            })
            .finally(function() {
                sendBtn.disabled = false;
                input.focus();
            });
        }

        // Focus input on load
        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
